<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <div class="gallery-content">
            <div class="gallery__img">
                <img src="./assets/img/image-john.jpg" alt="">
                <img src="./assets/img/image-tanya.jpg" alt="">
                <div class="diffuss_layer" aria-hidden="true"></div>
            </div>
            <div class="gallery__btn">
                <button aria-label="prev button" id="prev"><img src="./assets/icon/icon-prev.svg" alt=""></button>
                <button aria-label="next button" id="next"><img src="./assets/icon/icon-next.svg" alt=""></button>
            </div>
        </div>
    </main>
    <script src="./js/gallery.js"></script>
</body>

</html>
